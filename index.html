<!DOCTYPE html>
<html ng-app="me">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="">

   <link rel="shortcut icon" href="assets/images/favicon_1.ico">

   <title>mini ease</title>

   <!-- js -->
   <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
   <script type="text/javascript" src="js/angular.min.js"></script>

   <!-- js defer: will not run until after the page has loaded -->
   <script defer type="text/javascript" src="js/main.js"></script>
   <script defer type="text/javascript" src="js/app.js"></script>

   <!-- css -->
   <style type="text/css">[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak { display: none !important; }</style>
   <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container ng-cloak" ng-controller="MainCtrl" ng-cloak>
   <div class="logo"></div>
   <div class="content">
      <div ng-repeat="item in menu_items">
         <div class="item_title" ng-click="setShow(item)">{{item.display}}</div>
         <div class="item_content" ng-include="'html/' + item.key + '.html'" ng-if="item.show"></div>
      </div>
   </div>
</div>
</body>
</html>
