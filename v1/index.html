<!DOCTYPE html>
<html ng-app="yh">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="">

   <link rel="shortcut icon" href="assets/images/favicon_1.ico">

   <title>mini ease</title>

   <!-- js -->
   <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
   <script type="text/javascript" src="js/angular.min.js"></script>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>

   <!-- js defer: will not run until after the page has loaded -->
   <script defer type="text/javascript" src="js/main.js"></script>
   <script defer type="text/javascript" src="js/app.js"></script>

   <!-- css -->
   <style type="text/css">[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak { display: none !important; }</style>
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container ng-cloak" ng-controller="MainCtrl" ng-cloak>
   <div class="row header">
      <div class="col-sm-12">
         <div class="logo" title="mini ease" ng-click="setMenu({display:'home',key:'home',url:'page.home.html'})"></div>
      </div>
   </div>
   <div class="row">
      <!-- menu -->
      <div class="col-sm-2 menu">
         <div ng-include="'include.menu.html'"></div>
      </div><!-- /menu -->
      <!-- content -->
      <div class="col-sm-10 content">
         <div ng-include="curr_menu?( curr_sub?curr_sub.url:curr_menu.url ):ui.home_url"></div>
      </div><!-- /content -->
   </div>
</div>
</body>
</html>
