<script type="text/javascript">
	var dataSourceUrl = 'http://spreadsheets.google.com/tq?key=0AvGmiThIfZAVdG1janVpQ1JWczZPS0FVYjZDX3hBTGc&pub=1';
	var query = new google.visualization.Query(dataSourceUrl);
        var numPerPage = 5;
        var _key="";
        var _productMenuHtml = "";

        var data = null;

	function sendAndDraw() {
		// Send the query with a callback function.
		query.send(handleQueryResponse);
	}

	function handleQueryResponse(response) {
		if (response.isError()) {
			alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
			return;
		}
		data = response.getDataTable();

                fillCurrentPageProductContent(_productMenuHtml, _key, data, 0, numPerPage);
	}

	function showProduct(key, menuHTML) {
                _key=key;
                _productMenuHtml = menuHTML;
		var qstring = "select B,C,E,G,H where A = '" + key + "'";
		query.setQuery(qstring);
		sendAndDraw();
	}
</script>
